<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="navbar navbar-expand-lg bg-primary">
        <span class="navbar-brand text-light text-center h1 w-100 ">Weather Dashboard</span>
    </header>
    <div class ="container">
        <div class ="row">
            <div class = "col-4">
                <p class ="search-header"> Search for a City: </p>
                <div class ="input-group border-bottom border-dark">
                    <input id ="city-search" type="text" class ="form-control mb-2" placeholder="city name">
                              
                </div>
                 <div class="row">
                        <button type ="button" id ="search-btn" class ="btn">
                             Search
                        </button>
                        <div id="history" class ="col-12"></div>
                    </div>                       
            </div>
            <div class ="col-8">
                <div class ="row">
                    <div id = "city-display" class ="col-12 border border-dark m-3">
                        <h3 id="city-name"></h3>
                            
                        <div class ="row">
                            <div class ="col-12" >
                                <p id = "temperature"></p>
                            </div>
                        </div>
                        <div class ="row">
                            <div class ="col-12">
                                <p id = "wind"></p>
                            </div>
                        </div>
                        <div class ="row">
                            <div class ="col-12">
                                <p id = "humidity"></p>
                            </div>
                        </div>
                        <div class ="row">
                            <div class ="col-12">
                                <p id = "uvIndex"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class ="col-12">
                        <h2>5-day Forecast</h2>
                    </div>                    
                </div>
                <div id = "five-day-forecast" class ="row">
                    <div class="col forecast"></div>
                    <div class="col forecast"></div>
                    <div class="col forecast"></div>
                    <div class="col forecast"></div>
                    <div class="col forecast"></div>
                </div>
            </div>
        </div>            

    </div>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src = "assets/js/script.js"></script>
</body>
</html>
