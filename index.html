<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar navbar-expand-lg bg-primary">
        <span class="navbar-brand text-light text-center h1 w-100 ">Weather Dashboard</span>
    </header>
    <div class ="container">
        <div class ="row">
            <div class = "col-4">
                <p class ="search-header"> Search for a City: </p>
                <div class ="input-group">
                    <input id ="city-search" type="text" class ="form-control" placeholder="San Diego">
                    <button id ="search-btn" class ="btn">
                        Search
                    </button>                    
                </div>
                <div id="history"></div>
            </div>
            <div class ="col-8">
                <div class ="row">
                    <div id = "city-display" class ="col-12">
                        <div id="city-name"></div>
                        <img>
                        <div id ="city-info"></div>
                    </div>
                </div>
                <div class="row">
                    <div class ="col-12">
                        <h2>5-day Forecast</h2>
                    </div>                    
                </div>
                <div id = "five-day-cards" class ="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>            

    </div>

    <script src = "assets/js/script.js"></script>
</body>
</html>
